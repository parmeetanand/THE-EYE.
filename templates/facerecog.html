<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>The Eye</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename= 'favicon.ico') }}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename= 'css/styles.css') }}" rel="stylesheet" />
</head>

<body id="page-top" onload="rec()">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{{ url_for('home') }}">The Eye</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger"
                            href="{{ url_for('object_detection') }}">Object
                            Detection</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('face_recog') }}">Face
                            Recognition</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead">
        <div id="middle" class="container ">
            <div class="p-2 mt-5 d-flex justify-content-center align-items-center">
                <div id="middle" class="container ">
                    <div class="row text-center d-flex justify-content-center align-items-center">
                        <div class="col">
                            <h1 class="text-uppercase text-white font-weight-bold">Facial Recognition</h1>

                        </div>
                        <div class="w-100"></div>
                        <div class="mb-5">
                            <a class="btn btn-primary btn-xl js-scroll-trigger"
                                href="{{ url_for('detect_face') }}">Recognize Face</a>
                        </div>
                    </div>
                    <hr style = "border: 1px solid orangered;">
                    <div id="myDIV">
                        <div class="row text-center d-flex justify-content-center align-items-center">
                            <div class="col mt-2">
                                <h2 class="text-uppercase text-white font-weight-bold">Add New Face</h2>

                            </div>
                            <div class="w-100"></div>
                            <form method="POST" action="/uploader" enctype="multipart/form-data">
                                <div class="form row mb-4">
                                    <label for="enteringName" class="col-form-label mr-4 text-uppercase text-white font-weight-bold">Name</label>
                                    <div>
                                        <input type="text" class="form-control" id="inputName"
                                            placeholder="Enter The Person's Name" name="text">
                                    </div>
                                </div>
                                <div class="w-100"></div>
                                <div class="mb-4 ">
                                    <label for="img" class="col-form-label mr-4 text-uppercase text-white font-weight-bold">Select image:</label>
                                    <input type=file class="col-form-label mr-4 text-uppercase text-white font-weight-bold" id="img" name="file" accept="image/*">
                                </div>
                                <div class="w-100"></div>
                                <div class="mb-4">
                                    <button type="submit" class="btn btn-success">Add Image</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </header>
    <!-- JAVASCRIPT -->

    <script src="{{ url_for('static', filename='js/FaceRecognition.js') }}"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js "
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
        crossorigin="anonymous "></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="https://kit.fontawesome.com/469fde7972.js" crossorigin="anonymous"></script>
</body>

</html>
